<!DOCTYPE html>
<html lang="ro">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine plătește nota?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cine plătește nota la restaurant?</h1>

        <div class="input-section">

        <ul id="participantList"></ul>

        <button id="chooseRandom" class="choose-btn">Alege cine plătește</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
